<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signup-form.css">
    <script src="signup-form.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <p>Photo by <a href="https://unsplash.com/@impatrickt?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Patrick Tomasso</a> on <a href="https://unsplash.com/photos/open-book-lot-Oaqk7qqNh_c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        <div class="logo">
            <h1>Virtual Book Club</h1>
        </div>
    </div>
    <div class="content">
        <div class="text">
        <h1>Sign up now!</h1>
            <p>Sign up for our service below.</p>
        </div>
        <div class="form">
            <h2>This is the form</h2>
            <p>Inputs marked with an asterisk (*) are required.</p>
            <form action="" method="POST">
                <div class="input">
                    <label for="first_name">*First name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Bob" required>
                    <span class="validate-symbol"></span>
                </div>
                <div class="input">
                    <label for="last_name">*Last name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                    <span class="validate-symbol"></span>
                </div>
                <div class="input">
                    <label for="email">*E-mail</label>
                    <input type="email" name="email" id="email" placeholder="bobsmith@email.com" required>
                    <span class="validate-symbol"></span>
                </div>
                <div class="input">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="\d{10}" maxlength="10">
                    <span class="validate-symbol"></span>
                </div>
                <div class="input">
                    <label for="pw">*Password</label>
                    <input type="password" name="pw" id="pw" placeholder='********' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <span class="validate-symbol"></span>
                    <div id="pw-message" class="popup">
                        <h3>Password must contain the following:</h3>
                        <p id="letter" class="pw-invalid"> A <b>lowercase</b> letter</p>
                        <p id="capital" class="pw-invalid"> A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="pw-invalid"> A <b>number</b></p>
                        <p id="length" class="pw-invalid"> Minimum <b>8 characters</b></p>
                    </div>
                </div>
                <div class="input">
                    <label for="confirmpw">*Confirm password</label>
                    <input type="password" name="confirmpw" id="confirmpw" placeholder='********' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <span class="validate-symbol"></span>
                </div>
            </form>
            <div class="button"><button type="submit">Sign up</button></div>
        </div>
    </div>
</body>
</html>
