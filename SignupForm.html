<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="signup-form.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
    </div>
    <div class="content">
        <div class="text">
        <h1>Sign up now!</h1>
            <p>Sign up for our service below.</p>
        </div>
        <div class="form">
            <h2>This is the form</h2>
            <p>Inputs marked with asterisk (*) are required.</p>
            <form action="url" method="POST">
                <label for="first_name">*first name
                    <input type="text" name="first_name" id="first_name" placeholder="Bob" required>
                </label>
                <label for="last_name">*last name
                    <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                </label>
                <label for="email">*e-mail
                    <input type="email" name="email" id="email" placeholder="bobsmith@email.com" required>
                </label>
                <label for="phone">phone number
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="\d{10}" maxlength="10">
                </label>
                <label for="pw">*password
                    <input type="password" name="pw" id="pw" required="required">
                </label>
                <label for="confirmpw">*confirm password
                    <input type="password" name="confirmpw" id="confirmpw" required>
                </label>    
            </form>
            <div class="button"><button type="submit">Sign Up</button></div>
        </div>
    </div>
</body>
</html>
